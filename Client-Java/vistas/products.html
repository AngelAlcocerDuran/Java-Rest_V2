<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <title>CRUD | Productos</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./offices.html">Oficinas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./p_lines.html">Líneas de Producto</a>
              </li>
              <li class="nav-item active">
              <a class="nav-link" href="">Productos</a>
            </li>
            
          </ul>
        </div>
      </nav>

  <div class="container mt-3 col-11">

    <div class="row">
        <div class="col-12 bg-dark text-light">
            <h2 class="mt-2 mb-2">Registro de Cliente</h2>
        </div>
        <div class="col-12 border border-dark">
            <div class="row mt-2">
                <div class="col-3 form-group">
                    <label>Código del Producto: <span class="text-danger">*</span></label>
                    <input type="text" name="productCode" id="productCode" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-9 form-group">
                    <label>Nombre del Producto: <span class="text-danger">*</span></label>
                    <input type="text" name="productName" id="productName" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-6 form-group">
                    <label>Línea del Producto: <span class="text-danger">*</span></label>
                    <input type="text" name="productLine" id="productLine" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-6 form-group">
                    <label>Escala del Producto: <span class="text-danger">*</span></label>
                    <input type="text" name="productScale" id="productScale" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-3 form-group">
                    <label>Vendedor del Producto: <span class="text-danger">*</span></label>
                    <input type="text" name="productVendor" id="productVendor" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-3 form-group">
                    <label>Cantidad en Stock: <span class="text-danger">*</span></label>
                    <input type="number" name="quantityInStock" id="quantityInStock" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-3 form-group">
                    <label>Precio: <span class="text-danger">*</span></label>
                    <input type="number" name="buyPrice" id="buyPrice" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-3 form-group">
                    <label>MSRP: <span class="text-danger">*</span></label>
                    <input type="number" name="MSRP" id="MSRP" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-12 form-group">
                    <label>Descripción del Producto: <span class="text-danger">*</span></label>
                    <textarea type="text" name="productDescription" id="productDescription" class="form-control" autocomplete="off" required></textarea>
                </div>
                <div class="col-12">
                    <button id="btn1" class="btn btn-primary" onclick="save()">Registrar</button>
                    <button id="btn2" class="btn btn-warning" onclick="update()">Modificar</button>
                </div>
            </div>
            <br>
        </div>
        <table id="table" class="table table-striped mt-3"></table>
    </div>

    

    
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="../js/product.js"></script>
</body>
</html>
